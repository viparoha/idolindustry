        }
        
        #container {

            height: 100vh;

            flex-direction: row;
            align-items: center;
            justify-content: flex-start;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }
        
        #content-wrapper {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 80px;
            width: 100%;
            max-width: 1800px;
            margin: 0;

        #comeback-title {
            width: auto;
            text-align: left;
            z-index: 100;
            padding: 0;
            position: relative;
        }
        
        #comeback-title h1 {
            font-size: clamp(36px, 5.5vw, 90px);
            font-weight: 900;
            color: #fff;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            font-family: 'Arial Black', 'Impact', sans-serif;
            line-height: 1.2;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 182, 193, 0.6),
                0 0 30px rgba(255, 192, 203, 0.4),
                0 0 40px rgba(255, 182, 193, 0.3);
            animation: sparkle 2s ease-in-out infinite;
            position: relative;
            margin-bottom: 40px;
        }
        
        #comeback-title h1::before {
            content: 'COMEBACK';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fff 0%, #ffd6e8 50%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: shimmer 3s linear infinite;
            opacity: 0.9;
        }
        
        @keyframes sparkle {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.8),
                    0 0 20px rgba(255, 182, 193, 0.6),
                    0 0 30px rgba(255, 192, 203, 0.4),
                    0 0 40px rgba(255, 182, 193, 0.3);
            }
            50% {
                text-shadow: 
                    0 0 20px rgba(255, 255, 255, 1),
                    0 0 40px rgba(255, 182, 193, 0.8),
                    0 0 60px rgba(255, 192, 203, 0.6),
                    0 0 80px rgba(255, 182, 193, 0.5);
            }
        }
        
        @keyframes shimmer {
            0% {
                background-position: -200% center;
            }
            100% {
                background-position: 200% center;
            }
        }
        
        /* 포스터 텍스트 영역 - 오른쪽에 배치 */
        #poster-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 30px;
            max-width: 400px;
            flex-shrink: 0;
        }
        
        .poster-info-item {
            font-size: clamp(22px, 2.5vw, 36px);
            color: #fff;
            line-height: 1.6;
            font-weight: 600;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3), 0 0 12px rgba(255, 255, 255, 0.4);
        }
        
        .poster-info-label {
            font-size: clamp(16px, 1.8vw, 24px);
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 255, 255, 0.5);

        .poster-info-value {

            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3), 0 0 15px rgba(255, 255, 255, 0.5);

            }
            
            #poster-info {
                max-width: 100%;
                text-align: center;
            }
        }
        
        #mosaic-container {
            position: relative;
            display: grid;
            grid-template-columns: repeat(40, 1fr);
            grid-template-rows: repeat(40, 1fr);
            gap: 0.5px;
            width: 90vmin;
            height: 90vmin;
            max-width: 1100px;
            max-height: 1100px;
            margin: 0;
            z-index: 10;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .tile {
            position: relative;
            background: transparent;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .tile:hover {
            transform: scale(1.1);
            z-index: 10;
            border-color: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        .tile.selected {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 40px rgba(255, 107, 157, 0.6), 0 0 80px rgba(196, 69, 105, 0.4);
            transform: scale(1.8) !important;
            z-index: 100;
            position: fixed;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) scale(1.8) !important;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            padding: 5px;
            border-radius: 10px;
        }
        
        .tile.selected img {
            border-radius: 3px;
        }
        
        .tile.zooming {
            pointer-events: none;
        }
        
        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            opacity: 0.6;
            mix-blend-mode: normal;
        }
        
        .tile:hover img {
            opacity: 0.85;
            mix-blend-mode: normal;
        }
        
        .tile.selected img {
            opacity: 1;
            mix-blend-mode: normal;
        }

            position: fixed;
            right: 50px;
            top: 50%;
            transform: translateY(-50%) scale(0.8);

            background: rgba(255, 255, 255, 0.98);

            border-radius: 25px;

            opacity: 0;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);

            color: #000;
        }
        
        #info-panel.show {
            opacity: 1;
            transform: translateY(-50%) scale(1);
        }

        .meta-value {

            right: 15px;
            width: 40px;
            height: 40px;

            border-radius: 10px;
            color: #000;
            border: 2px solid rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

                desc: '눈에 보이지 않는 위협을 예측하고 방어 체계를 구조화한다. 치밀한 논리로 시스템의 빈틈을 메우고 안정적인 운영 서사를 구축하는 전문가.'
            },
            {
                image: 'u7989286743_A_professional_upper_body_portrait_of_a_Caucasian_4eeced21-93fd-48c1-bc68-9e23ebdc4204_0.png',
                name: '마이클 앤더슨',
                age: 52,
                role: '산업 현장 기록 기획자',
                career: '안전 매뉴얼 및 현장 아카이빙 25년',
                desc: '수십 년간 축적된 현장의 노하우를 체계적인 기록물로 전환한다. 과거의 경험을 미래의 안전 지침으로 엮어내는 아카이빙의 베테랑.'
            },
            {
                image: 'u7989286743_A_professional_upper_body_portrait_of_a_Korean_ma_a666b263-d207-48be-acca-347bee107a1e_2.png',
                name: '사무엘 에투',
                age: 30,
                role: '현장 로지스틱스 기획자',
                career: '특수 환경 운영 관리 7년',
                desc: '어둠 속에서도 한 치의 오차 없는 운영 프로세스를 기획하고 실행한다. 열악한 환경을 극복하는 효율적인 구조 설계에 강점을 가진 기획자.'
            }
        ];

        // 프로필 데이터 무작위 섞기 (Fisher-Yates 알고리즘)
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        const tiles = [];
        let selectedTile = null;
        const GRID_SIZE = 40; // 40x40 그리드 (총 1600개 칸)

        // staffData 배열을 여러 번 섞어서 완전히 무작위로 만들기
        let shuffledStaffData = shuffleArray(staffData);
        shuffledStaffData = shuffleArray(shuffledStaffData);
        shuffledStaffData = shuffleArray(shuffledStaffData);
        
        // 40x40 그리드(1600개)를 채우기 위해 프로필 데이터를 확장
        // 무작위로 섞인 배열을 반복하여 1600개 이상의 데이터 생성
        const extendedStaffData = [];
        while (extendedStaffData.length < GRID_SIZE * GRID_SIZE) {
            const shuffled = shuffleArray(staffData);
            extendedStaffData.push(...shuffled);
        }
        // 정확히 400개만 사용
        const finalStaffData = shuffleArray(extendedStaffData).slice(0, GRID_SIZE * GRID_SIZE);

        // 이미지 배경 제거 함수 (밝은 배경을 투명하게)
        function removeBackground(img, callback) {
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                
                ctx.drawImage(img, 0, 0);
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                // 배경 제거: 밝은 색상(흰색, 회색 등)을 투명하게
                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i + 1];
                    const b = data[i + 2];
                    const brightness = (r + g + b) / 3;
                    
                    // 밝기가 높고 채도가 낮은 픽셀을 투명하게 (배경으로 판단)
                    const max = Math.max(r, g, b);
                    const min = Math.min(r, g, b);
                    const saturation = max - min;
                    
                    // 밝은 배경 제거 (임계값 조정 가능)
                    // 밝기가 높고 채도가 낮으면 배경으로 판단
                    if (brightness > 190 && saturation < 60) {
                        data[i + 3] = 0; // alpha를 0으로 설정 (투명)
                    } else if (brightness > 170 && saturation < 40) {
                        data[i + 3] = 0;
                    } else if (brightness > 220) {
                        // 매우 밝은 픽셀은 무조건 투명
                        data[i + 3] = 0;
                    }
                }
                
                ctx.putImageData(imageData, 0, 0);
                
                // 처리된 이미지를 새로운 이미지로 변환
                const processedImg = new Image();
                processedImg.onload = function() {
                    callback(processedImg);
                };
                processedImg.onerror = function() {
                    // 처리 실패 시 원본 이미지 사용
                    callback(img);
                };
                processedImg.src = canvas.toDataURL('image/png');
            } catch (e) {
                console.warn('배경 제거 실패:', e);
                // 에러 발생 시 원본 이미지 사용
                callback(img);
            }
        }

        // 배경 이미지 로드 및 모자이크 생성
        function init() {
            const container = document.getElementById('mosaic-container');
            const bgImg = new Image();
            
            // 여러 경로 시도 (Web3 폴더 기준)
            const imagePaths = [
                'main idol.png',
                './main idol.png',
                'main%20idol.png',
                './main%20idol.png'
            ];
            
            let currentPathIndex = 0;
            let backgroundLoaded = false;
            
            function tryLoadBackground() {
                if (currentPathIndex >= imagePaths.length) {
                    console.warn('배경 이미지를 찾을 수 없습니다. 기본 배경 사용');
                    // 배경 이미지 없이도 모자이크 생성
                    if (!backgroundLoaded) {
                        createMosaic();
                        document.getElementById('loading').style.display = 'none';
                    }
                    return;
                }
                
                const imagePath = imagePaths[currentPathIndex];
                console.log(`배경 이미지 로드 시도 (${currentPathIndex + 1}/${imagePaths.length}):`, imagePath);
                bgImg.src = imagePath;
            }
            
            bgImg.onerror = function() {
                console.warn('배경 이미지 로드 실패:', imagePaths[currentPathIndex]);
                currentPathIndex++;
                tryLoadBackground();
            };
            
            bgImg.onload = function() {
                console.log('배경 이미지 로드 성공:', bgImg.src);
                backgroundLoaded = true;
                container.style.backgroundImage = `url('${bgImg.src}')`;
                container.style.backgroundSize = 'cover';
                container.style.backgroundPosition = 'center';
                container.style.backgroundRepeat = 'no-repeat';
                createMosaic();
                document.getElementById('loading').style.display = 'none';
            };
            
            // 배경 이미지 로드 시도 시작
            tryLoadBackground();
            
            // 타임아웃 설정: 3초 후에도 배경 이미지가 로드되지 않으면 모자이크 생성
            setTimeout(function() {
                if (!backgroundLoaded) {
                    console.warn('배경 이미지 로드 타임아웃, 모자이크 생성 진행');
                    createMosaic();
                    document.getElementById('loading').style.display = 'none';
                }
            }, 3000);
        }

        // 모자이크 생성 함수 (배경 이미지는 CSS로 처리)
        function createMosaic() {
            const container = document.getElementById('mosaic-container');
            
            // 40x40 그리드로 조각 생성 (총 1600개)
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.dataset.row = row;
                    tile.dataset.col = col;
                    
                    // 스태프 데이터 할당 - 무작위로 섞인 확장 배열 사용
                    const tileIndex = row * GRID_SIZE + col;
                    const staff = finalStaffData[tileIndex];
                    tile.dataset.staffIndex = tileIndex;
                    
                    // 스태프 프로필 이미지 로드
                    const staffImg = document.createElement('img');
                    
                    // 이미지가 있는 경우에만 로드
                    if (staff && staff.image) {
                        staffImg.src = `스태프/${encodeURIComponent(staff.image)}`;
                        staffImg.alt = staff.name || '';
                        
                        // 이미지 로드 성공 시
                        staffImg.onload = function() {
                            staffImg.style.width = '100%';
                            staffImg.style.height = '100%';
                            staffImg.style.objectFit = 'cover';
                        };
                        
                        // 이미지 로드 실패 시 기본 배경색 표시
                        staffImg.onerror = function() {
                            tile.style.backgroundColor = '#333';
                            staffImg.style.display = 'none';
                        };
                    } else {
                        // 이미지가 없으면 기본 배경색 표시
                        tile.style.backgroundColor = '#333';
                        staffImg.style.display = 'none';
                    }
                    
                    tile.appendChild(staffImg);
                    
                    // 클릭 이벤트
                    tile.addEventListener('click', function() {
                        selectTile(this);
                    });
                    
                    container.appendChild(tile);
                    tiles.push(tile);
                }
            }
            
            console.log(`모자이크 생성 완료: ${GRID_SIZE}x${GRID_SIZE} = ${tiles.length}개 조각`);
        }

        // 조각 선택 함수 (크게 확대 효과)
        function selectTile(tile) {
            // 이전 선택 해제
            if (selectedTile && selectedTile !== tile) {
                resetTile(selectedTile);
            }
            
            // 새 선택
            selectedTile = tile;
            
            // 조각의 원래 위치 저장
            const rect = tile.getBoundingClientRect();
            tile.dataset.originalLeft = rect.left;
            tile.dataset.originalTop = rect.top;
            tile.dataset.originalWidth = rect.width;
            tile.dataset.originalHeight = rect.height;
            
            // 확대 애니메이션
            tile.classList.add('zooming');
            setTimeout(() => {
                tile.classList.add('selected');
                
                // 배경 블러 효과
                document.getElementById('mosaic-container').classList.add('blur');
                
                // 스태프 정보 가져오기 (무작위로 섞인 확장 배열에서)
                const staffIndex = parseInt(tile.dataset.staffIndex);
                const staff = finalStaffData[staffIndex];
                
                // 프로필 정보 표시 (약간의 지연으로 드라마틱한 효과)
                setTimeout(() => {
                    showStaffProfile(staff);
                }, 400);
            }, 50);
        }
        
        // 조각 원래 위치로 복귀
        function resetTile(tile) {
            tile.classList.remove('selected', 'zooming');
            tile.style.position = '';
            tile.style.top = '';
            tile.style.left = '';
            tile.style.transform = '';
            document.getElementById('mosaic-container').classList.remove('blur');
        }
        
        // 스태프 프로필 표시 함수
        function showStaffProfile(staff) {
            // 데이터가 없는 경우 처리
            if (!staff || !staff.name) {
                document.getElementById('staff-name').textContent = '정보 없음';
                document.getElementById('staff-role').textContent = '-';
                document.getElementById('staff-age').textContent = '-';
                document.getElementById('staff-career').textContent = '-';
                document.getElementById('staff-desc').textContent = '이 조각은 아이돌의 화려함을 위해 뒤에서 헌신한 스태프의 노력으로 이루어져 있습니다.';
                
                const staffPicDiv = document.getElementById('staff-pic');
                staffPicDiv.style.background = '#f0f0f0';
                staffPicDiv.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: rgba(0, 0, 0, 0.5);">이미지 없음</div>';
            } else {
                // 이름
                document.getElementById('staff-name').textContent = staff.name;
                
                // 직무
                document.getElementById('staff-role').textContent = staff.role || '-';
                
                // 나이
                document.getElementById('staff-age').textContent = staff.age ? `${staff.age}세` : '-';
                
                // 경력
                document.getElementById('staff-career').textContent = staff.career || '-';
                
                // 소개
                document.getElementById('staff-desc').textContent = staff.desc || '이 조각은 아이돌의 화려함을 위해 뒤에서 헌신한 스태프의 노력으로 이루어져 있습니다.';
                
                // 프로필 이미지 표시
                const staffPicDiv = document.getElementById('staff-pic');
                staffPicDiv.innerHTML = '';
                if (staff.image) {
                    const originalImg = new Image();
                    originalImg.src = `스태프/${encodeURIComponent(staff.image)}`;
                    originalImg.alt = staff.name;
                    
                    originalImg.onload = function() {
                        // 배경 제거 처리
                        removeBackground(originalImg, function(processedImg) {
                            const img = document.createElement('img');
                            img.src = processedImg.src;
                            img.alt = staff.name;
                            img.style.width = '100%';
                            img.style.height = '100%';
                            img.style.objectFit = 'cover';
                            staffPicDiv.appendChild(img);
                        });
                    };
                    
                    originalImg.onerror = () => {
                        // 원본 이미지 로드 실패 시 그냥 원본 경로 사용
                        const img = document.createElement('img');
                        img.src = `스태프/${encodeURIComponent(staff.image)}`;
                        img.alt = staff.name;
                        img.style.width = '100%';
                        img.style.height = '100%';
                        img.style.objectFit = 'cover';
                        staffPicDiv.appendChild(img);
                    };
                } else {
                    staffPicDiv.style.background = '#333';
                    staffPicDiv.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: rgba(0, 0, 0, 0.5);">이미지 없음</div>';
                }
            }
            
            // 정보 패널 표시 (애니메이션)
            const panel = document.getElementById('info-panel');
            panel.style.display = 'block';
            setTimeout(() => {
                panel.classList.add('show');
            }, 100);
        }

        // 정보 패널 닫기
        function closeInfoPanel() {
            const panel = document.getElementById('info-panel');
            panel.classList.remove('show');
            
            // 조각 원래 위치로 복귀
            if (selectedTile) {
                resetTile(selectedTile);
                selectedTile = null;
            }
            
            // 패널 숨기기
            setTimeout(() => {
                panel.style.display = 'none';
            }, 500);
        }

        // 전역 함수로 노출
        window.closeInfoPanel = closeInfoPanel;

        // 초기화
        init();
    </script>
